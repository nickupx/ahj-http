<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form</title>
</head>
<body>
  <div id="subscribe">
    <form id="subscribe-form" action="http://localhost:7070/subscribe" method="POST">
      <input id="name" name="name" required placeholder="Name"><br>
      <input id="phone" name="phone" required placeholder="Phone"><br>
      <button>Submit</button>
    </form>
  </div>
  <hr>
  <div id="upload">
    <form id="upload-form" action="http://localhost:7070/upload" method="POST">
      <input type="file" name="file" accept="image/*">
      <input type="text" name="text" placeholder="Description">
      <button>Submit</button>
    </form>
  </div>
</body>
</html>
